<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/crown.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Grand Hotel</title>
</head>
<body>
    <!-- Nav bar -->
    <div class="navbar">

        <input type="checkbox" class="checkbox" id="click" hidden>
        

        <!-- sidebar -->
        <div class="sidebar">
            <label for="click">
            <div class="menu-icon">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>
            </label>

            <ul class="social-icons-list">
                <li>
                    <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></i></a>
                </li>

                <li>
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></i></a>
                </li>

                <li>
                    <a href="#" class="social-link"><i class="fab fa-google-plus-g"></i></i></a>
                </li>

                <li>
                    <a href="#" class="social-link"><i class="fab fa-instagram"></i></i></a>
                </li>
            </ul>

            <div class="year">
                <p>2018</p>
            </div>
        </div>
    
    <!-- end of sidebar -->

    <!-- navigation -->
    <nav class="navigation">
        <div class="nav-header">
            <h1 class="nav-heading">Grand Hotel</h1>
            <form class="nav-search">
                <input type="text" class="nav-search-input" placeholder="Search...">
               <button class="nav-btn">
                <i class="fas fa-search"></i>
               </button> 
            </form>
        </div>

        <ul class="nav-list">
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">About Us</a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">Rooms</a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">Events</a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">Customers</a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>

        <div class="copyright">
            <p>&copy; 2018, Grand Hotel. All Rights Reserved</p>
        </div>
    </nav>

    <!-- end of navigation -->
    </div>
    <!-- end of navbar -->

    <!-- header -->
    <header class="header">
        <div class="brand">
            <div>
                <img src="./img/crown.png" alt="" width="80px">
            </div>
            <h3 class="hotel-heading">Grand Hotel</h3>
        </div>

        <div class="banner">
            <h1 class="banner-heading">Welcome to Grand Hotel</h1>
            <p class="banner-paragraph">Make Your Life Luxurious</p>
            <button class="banner-btn">Checkout</button>
        </div>
    </header>





    <!-- End of header -->



    
</body>
</html>
